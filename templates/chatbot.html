<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .upload-section {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .upload-section h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .file-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .file-input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: white;
            color: #333;
        }

        .upload-btn {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .upload-btn:hover {
            background: #45a049;
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .status.loading {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .status.success {
            background: rgba(76,175,80,0.8);
            color: white;
        }

        .status.error {
            background: rgba(244,67,54,0.8);
            color: white;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– RAG Chatbot</h1>
            <div class="upload-section">
                <h3>ðŸ“„ Upload Documents</h3>
                <div class="file-input-container">
                    <input type="file" id="fileInput" class="file-input" accept=".pdf,.txt,.doc,.docx" multiple>
                    <div style="font-size: 12px; color: rgba(255,255,255,0.8); margin-top: 5px;">
                        Supported formats: PDF, TXT, DOC, DOCX
                    </div>
                    <button id="uploadBtn" class="upload-btn">Upload & Index</button>
                </div>
                <div id="status" class="status" style="display: none;"></div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                ðŸ‘‹ Welcome! Upload some documents and start chatting with your RAG system.
            </div>
        </div>

        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Ask me anything about your documents..." disabled>
            <button id="sendBtn" class="send-btn" disabled>Send</button>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const typingIndicator = document.getElementById('typingIndicator');

        let isIndexing = false;

        // Enable/disable chat based on indexing status
        function updateChatState(enabled) {
            chatInput.disabled = !enabled;
            sendBtn.disabled = !enabled;
            if (enabled) {
                chatInput.placeholder = "Ask me anything about your documents...";
            } else {
                chatInput.placeholder = "Please upload documents first...";
            }
        }

        // Show status message
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        // Hide status message
        function hideStatus() {
            status.style.display = 'none';
        }

        // Add message to chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date().toLocaleTimeString();
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(messageTime);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Hide typing indicator
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // Upload files and create index
        uploadBtn.addEventListener('click', async () => {
            const files = fileInput.files;
            if (files.length === 0) {
                showStatus('Please select files to upload', 'error');
                return;
            }

            isIndexing = true;
            uploadBtn.disabled = true;
            showStatus('Uploading files and creating index...', 'loading');

            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }

            try {
                const response = await fetch('/upload-and-index', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(`âœ… Successfully uploaded ${files.length} files and created index!`, 'success');
                    updateChatState(true);
                    
                    // Clear file input
                    fileInput.value = '';
                    
                    // Add welcome message
                    addMessage("Hello! I've processed your documents and I'm ready to answer questions about them. What would you like to know?", false);
                } else {
                    showStatus(`âŒ Error: ${result.detail}`, 'error');
                }
            } catch (error) {
                showStatus(`âŒ Upload failed: ${error.message}`, 'error');
            } finally {
                isIndexing = false;
                uploadBtn.disabled = false;
            }
        });

        // Send message
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isIndexing) return;

            // Add user message
            addMessage(message, true);
            chatInput.value = '';

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: message })
                });

                const result = await response.json();

                // Hide typing indicator
                hideTyping();

                if (response.ok) {
                    addMessage(result.response, false);
                } else {
                    addMessage(`Sorry, I encountered an error: ${result.detail}`, false);
                }
            } catch (error) {
                hideTyping();
                addMessage(`Sorry, I encountered an error: ${error.message}`, false);
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize chat state
        updateChatState(false);
    </script>
</body>
</html>
