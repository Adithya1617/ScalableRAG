services:
  - type: web
    name: scalable-rag-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -U pip
      pip install -r requirements.txt
    startCommand: |
      cd rag_app && uvicorn main_minimal:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 120 --log-level info
    healthCheckPath: /health
    autoDeploy: false
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      # Set the following in the Render Dashboard after creation:
      # - GEMINI_API_KEY
      # - COHERE_API_KEY
      # - PINECONE_API_KEY
      # - PINECONE_INDEX_NAME (default: quickstart)