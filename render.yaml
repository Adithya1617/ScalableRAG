services:
  - type: web
    name: scalable-rag-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -U pip
      pip install -r requirements.txt
    startCommand: |
      cd rag_app && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      # Optional: API keys (set values in Render dashboard Environment)
      # Render Blueprint does not support 'sync: false' entries.
      # Add these in the Render UI after creating the service:
      # - GEMINI_API_KEY
      # - COHERE_API_KEY
      # - PINECONE_API_KEY
      # - PINECONE_INDEX_NAME