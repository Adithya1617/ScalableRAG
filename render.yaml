services:
  - type: web
    name: scalable-rag-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -U pip
      pip install fastapi uvicorn python-multipart pydantic
    startCommand: |
      uvicorn rag_app.main_ultra_minimal:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 120 --log-level info
    healthCheckPath: /health
    autoDeploy: false
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      # Ultra-minimal mode doesn't require API keys