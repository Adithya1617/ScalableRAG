services:
  - type: web
    name: scalable-rag-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -U pip
      pip install -r requirements.txt
    startCommand: |
      cd rag_app && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: UPLOAD_DIR
        value: /opt/uploads
      # Set the following in the Render Dashboard after creation:
      # - GEMINI_API_KEY
      # - COHERE_API_KEY
      # - PINECONE_API_KEY
      # - PINECONE_INDEX_NAME (default: quickstart)
    disks:
      - name: uploads
        mountPath: /opt/uploads
        sizeGB: 1